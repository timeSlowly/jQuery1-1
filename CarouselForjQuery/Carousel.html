<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>jQuery实现轮播</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

					<img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" / width=300>
				</div>
			</section>
			<section class="imgControl">
				<div class="active"></div><div></div><div></div>
			</section>
		</div>
		<script src="js/Carousel.js" type="text/javascript" charset="utf-8"></script>
